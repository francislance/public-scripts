worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /run/nginx/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/host.access.log main;

  sendfile on;
  keepalive_timeout 65;

  # Non-root friendly temp paths
  client_body_temp_path /var/cache/nginx/client_temp;
  proxy_temp_path       /var/cache/nginx/proxy_temp;
  fastcgi_temp_path     /var/cache/nginx/fastcgi_temp;
  uwsgi_temp_path       /var/cache/nginx/uwsgi_temp;
  scgi_temp_path        /var/cache/nginx/scgi_temp;

  # Connection upgrade helper (websocket-safe)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream api_service {
    # server _API_PROXY_PASS;
    # UPDATED: set this to your actual Kubernetes service DNS:port
    server {DNS}:{PORT};
  }

  server {
    listen 8080;
    server_name localhost;

    # Your SPA is copied here by the Dockerfile
    root  /usr/share/nginx/html;
    index index.html;

    # SPA: serve file if exists, otherwise fall back to index.html
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Error pages (optional; only used if those files exist in your dist)
    error_page 404 /404.html;
    location = /404.html { internal; }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html { internal; }

    # Proxy your backend
    location ~* REGEX {
      proxy_pass http://api_service;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_cache_bypass $http_upgrade;
    }
  }
}
